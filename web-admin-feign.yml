server:
  port: 8765

spring:
  application:
    name: hello-spring-cloud-web-admin-feign
    thymeleaf:
      cache: false
      mode: LEGACYHTML5
      encoding: UTF-8
      servlet:
        content-type: text/html
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/   ## 注册中心eurka地址
feign:
  hystrix:
    enabled: true
